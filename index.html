<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="choices">
        <div id="rock" class="ball"><img src="rock.png"></div>
        <div id="paper" class="ball"><img src="paper.png" alt=""></div>
        <div id="scissors" class="ball"><img src="scissors.png" alt=""></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="first.js"></script>
</body>

</html>
